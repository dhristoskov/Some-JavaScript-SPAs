<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style/style.css">
    <title>Music Streamin App</title>
</head>
<body>
    <header>
        <h1 class="logo">Streamer</h1>
        <nav>
            <ul class="nav_links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Library</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Registration</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
        <a class="contact" href="#"><button>Contact</button></a>
    </header> 
    <section>
    <h1 class="section-name">Music Library</h1>
        <div class="container">       
            <div class="card-wrapper">
                <div class="music-card">
                    <img class="card-img" src="/images/girl-1990347_640.jpg" alt="song image">
                    <h3>Song Author and Name</h3>
                    <p>Something about the song</p>
                    <ul class="interact-buttons">
                        <li><button class="simple-button">Play</button></li>
                        <li><button class="simple-button">Stop</button></li>
                    </ul>
                    <ul class="library-options">                  
                        <li><a href="#">Like</a></li>
                        <li><a href="#">Add</a></li>                        
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <ul class="social_links">
            <li><a href="#">FaceBook</a></li>
            <li><a href="#">LinkdIn</a></li>
            <li><a href="#">YouTube</a></li>
        </ul>
    </footer> 
    <div class="bottom-container">
        <a class="message" href="#">Made by D.Hristoskov</a> 
    </div>
</body>
</html>
